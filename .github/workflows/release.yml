name: Release Packer Plugin

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Windows plugin
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          LDFLAGS="-X main.version=${VERSION} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o packer-plugin-windows-update_${GITHUB_REF_NAME}_x5.0_windows_amd64.exe
          zip packer-plugin-windows-update_${GITHUB_REF_NAME}_x5.0_windows_amd64.zip packer-plugin-windows-update_${GITHUB_REF_NAME}_x5.0_windows_amd64.exe

      - name: Build Linux plugin
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          LDFLAGS="-X main.version=${VERSION} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o packer-plugin-windows-update_${GITHUB_REF_NAME}_x5.0_linux_amd64
          zip packer-plugin-windows-update_${GITHUB_REF_NAME}_x5.0_linux_amd64.zip packer-plugin-windows-update_${GITHUB_REF_NAME}_x5.0_linux_amd64

      - name: Generate SHA256SUMS
        run: |
          sha256sum packer-plugin-windows-update_${GITHUB_REF_NAME}_x5.0_windows_amd64.zip \
          > packer-plugin-windows-update_${GITHUB_REF_NAME}_SHA256SUMS
          sha256sum packer-plugin-windows-update_${GITHUB_REF_NAME}_x5.0_linux_amd64.zip \
          >> packer-plugin-windows-update_${GITHUB_REF_NAME}_SHA256SUMS

      - name: List release artifacts
        run: |
          echo "=== Files to upload ==="
          ls -la packer-plugin-windows-update_*
          echo "=== SHA256SUMS content ==="
          cat packer-plugin-windows-update_${GITHUB_REF_NAME}_SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          overwrite_files: true
          files: |
            packer-plugin-windows-update_${{ github.ref_name }}_x5.0_windows_amd64.zip
            packer-plugin-windows-update_${{ github.ref_name }}_x5.0_linux_amd64.zip
            packer-plugin-windows-update_${{ github.ref_name }}_SHA256SUMS
